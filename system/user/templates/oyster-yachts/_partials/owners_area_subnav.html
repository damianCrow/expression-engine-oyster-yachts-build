<header class="sub-bar sub-bar--large">
  <div class="sub-bar__title">
    <h1>{embed:page_title}</h1>
  </div>
  <nav class="sub-bar__nav">
    <ul class="sub-bar__menu">
	    <li{if segment_2=='' } class="active" {/if}><a href="{path='owners-area'}"><span>Dashboard</span></a></li>
	    {exp:member:custom_profile_data}
	  	{if world_rally == "Yes"}
	  	<li{if segment_2=='account' } class="active" {/if}><a href="{path='owners-area/account'}"><span>Account</span></a></li>
	    {/if}
	    {/exp:member:custom_profile_data}

	    <li{if segment_2=='oyster-world-rally' } class="active" {/if}><a href="{path='owners-area/oyster-world-rally'}"><span>Oyster World Rally</span></a></li>
	    <li{if segment_2=='advisory-notes' } class="active" {/if}><a href="{path='owners-area/advisory-notes'}"><span>Advisory Notes</span></a></li>
	    <li{if segment_2=='my-profile' } class="active" {/if}><a href="{path='owners-area/my-profile'}"><span>My Profile</span></a></li>
    </ul>
  </nav>
  <div class="sub-bar__buttons">
	  {exp:user:logout return="/"}
	  	<a href="{url}" class="button-transparent button-flush">Logout</a>
	  {/exp:user:logout}
  </div>
</header>
